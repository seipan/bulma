openapi: 3.0.0
info:
  title: Health Check API
  version: 1.0.0
paths:
  /api/v1/health1:
    get:
      summary: Health check for service 1
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  message:
                    type: string
                    example: "Service 1 is healthy"
